<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAP</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/mapcoord.css">
  <style>
    /* 3列グリッド・各行500px固定 */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows: 500px; /* ← ここで高さを固定 */
      gap: 8px;
      height: auto;
      margin-top: 0;
    }
    .grid-container .grid-item {
      display: flex;
      flex-direction: column;
    }
    .store-label {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 4px;
    }
    .grid-item iframe {
      flex: 1;
      width: 100%;
      height: 100%; /* ← iframeを親要素にフィット */
      border: none;
      border-radius: 4px;
    }
    .access-count {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 16px auto;
    }
    .access-title {
      font-size: 1.1rem;
      font-weight: bold;
      text-align: left;
      margin: 12px 0 4px 0;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <main class="main-content">
    <h1>AIーMAPアクセス数、フロアMAP画像</h1>

    <!-- アクセス数画像 -->
    <div class="access-title">店舗別アクセス数</div>
    <img
      src="data/pics/access_count.jpg"
      alt="アクセスカウント"
      class="access-count"
    />

    <!-- フロアMAP一覧 -->
    <div class="grid-container">
      <div class="grid-item">
        <div class="store-label">【00092銀座本館】</div>
        <iframe
          src="https://ppih-donki.github.io/floormap/00092"
          allowfullscreen
        ></iframe>
      </div>
      <div class="grid-item">
        <div class="store-label">【00278中洲店】</div>
        <iframe
          src="https://ppih-donki.github.io/floormap/00278"
          allowfullscreen
        ></iframe>
      </div>
      <div class="grid-item">
        <div class="store-label">【00442渋谷本店】</div>
        <iframe
          src="https://ppih-donki.github.io/floormap/00442"
          allowfullscreen
        ></iframe>
      </div>
      <div class="grid-item">
        <div class="store-label">【00555札幌狸小路本店】</div>
        <iframe
          src="https://ppih-donki.github.io/floormap/00555"
          allowfullscreen
        ></iframe>
      </div>
      <div class="grid-item">
        <div class="store-label">（導入準備中）【0373道頓堀御堂筋】</div>
        <iframe
          src="https://ppih-donki.github.io/floormap/00373"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </main>

  <script src="assets/login.js"></script>
  <script src="assets/header.js"></script>
  <script src="assets/mapcoord.js"></script>
</body>
</html>
