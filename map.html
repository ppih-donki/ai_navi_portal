<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAP</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/mapcoord.css">
  <style>
    /* 2x2 グリッドレイアウト */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 8px;
      height: calc(100vh - 50px); /* ヘッダーを除く全高 */
      margin-top: 0;
    }
    .grid-container .grid-item {
      display: flex;
      flex-direction: column;
    }
    .store-label {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 4px;
    }
    .grid-item iframe {
      flex: 1;
      width: 100%;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<body>
  <div id="header"></div>
  <main class="main-content">
    <h1>フロアMAP画像</h1>
  <div id="header"></div>
  <main class="main-content">
    <div class="grid-container">
      <div class="grid-item">
        <div class="store-label">【00092銀座本館】</div>
        <iframe src="https://ppih-donki.github.io/floormap/00092" allowfullscreen></iframe>
      </div>
      <div class="grid-item">
        <div class="store-label">【00278中洲店】</div>
        <iframe src="https://ppih-donki.github.io/floormap/00278" allowfullscreen></iframe>
      </div>
      <div class="grid-item">
        <div class="store-label">【00442渋谷本店】</div>
        <iframe src="https://ppih-donki.github.io/floormap/00442" allowfullscreen></iframe>
      </div>
      <div class="grid-item">
        <div class="store-label">【00555札幌狸小路本店】</div>
        <iframe src="https://ppih-donki.github.io/floormap/00555" allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <script src="assets/login.js"></script>
  <script src="assets/header.js"></script>
  <script src="assets/mapcoord.js"></script>
</body>
</html>
